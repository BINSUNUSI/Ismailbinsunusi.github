<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation page </title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
        <div class="container-fluid" style=" width: 100vw; min-height: 100vh; padding: 5px; background-image: linear-gradient(to right,#480ca8,#fe5185);">
            <div class="row position-absolute justify-content-center top-50 start-50 translate-middle py-3 bg-white">
                    <div class="col ">
                        <h3>BILLING ADDRESS</h3>
                        <div class="form-group">
                            <label for="NAME">FULL Name</label>
                            <input type="text" class=" w-75 form-control" placeholder="Enter your username....." id="name">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="w-75 form-control" placeholder="Exampl@email.com" id="email">
                          </div>
                          <div class="form-group">
                            <label for="address">ADDRESS</label>
                            <input type="text" class="w-75 form-control" placeholder="room-street-locality" id="address">
                          </div>
                          <div class="form-group">
                            <label for="city">CITY</label>
                            <input type="text" class="w-75 form-control" placeholder="Bompai..." id="city">
                          </div>
                    <div class="flex d-flex">
                        <div class="form-group">
                            <label for="state">STATE</label>
                            <input type="text" class="w-75 form-control" placeholder="KANO" id="state">
                          </div>
                          <div class="form-group">
                            <label for="zip code">ZIP CODE</label>
                            <input type="text" class="w-75 form-control" placeholder="112233" id="zip code">
                          </div> 
                    </div>      
            
                    </div>
                    <div class="col">
                        <h3>PAYMENT</h3>
                        <div class="form-group">
                            <label for="NAME">CARD ACCEPTED:</label>
                            <img src="./debit.jpg" alt="" style="width: 9rem;">
                          </div>
                          <div class="form-group">
                            <label for="name">NAME ON CARD</label>
                            <input type="text" class="w-75 form-control" placeholder="Mr Ahmed Umar" id="name">
                          </div>
                          <div class="form-group">
                            <label for="credit card number">CREDIT CARD NUMBER</label>
                            <input type="number" class="w-75 form-control" placeholder="1111-2222-3333-4444" id="credit card number">
                          </div>
                          <div class="form-group">
                            <label for="city">EXP MONTH:</label>
                            <input type="text" class="w-75 form-control" placeholder="january" id="city">
                          </div>
                    <div class="flex d-flex">
                        <div class="form-group">
                            <label for="state">EXP YEAR</label>
                            <input type="number" class="w-75 form-control" placeholder="2025" id="exp year">
                          </div>
                          <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="number" class="w-75 form-control" placeholder="1234" id="cvv">
                          </div> 
                    </div>     
                    </div>
                    <button class="btn btn-primary w-75 mt-3 mx-5 ">Proceed with payment</button>
                </div>
        </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</body>
</html>
